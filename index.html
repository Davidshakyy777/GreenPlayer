<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Player</title>
  <link rel="stylesheet" href="style.css">

  <!-- App Icons for Apple -->
  <link rel="apple-touch-icon" sizes="180x180" href="image/icon-180.png">

  <!-- Favicon for browsers -->
  <link rel="icon" type="image/png" sizes="192x192" href="image/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="image/icon-512.png">

  <!-- Manifest for Android/Chrome -->
  <link rel="manifest" href="manifest.json">

</head>
<body>
  <div class="player-container">

    <div class="controls-top">
      <input type="file" id="fileAdd" accept=".mp3,audio/*" class="file-input" multiple>
      <label for="fileAdd" class="btn">Add file</label>
      <button id="deleteTrackBtn" class="btn ghost">Delete track</button>
    </div>

    <div class="player-box">
      <div class="cover">
        <img src="image/Disk.jpg" alt="Cover Image">
      </div>

      <div class="controls">
        <button id="prevBtn">‚èÆÔ∏è</button>
        <button id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button id="nextBtn">‚è≠Ô∏è</button>
      </div>

      <div class="time-bar">
        <span id="currentTime">00:00</span>
        <input type="range" id="progress" value="0" min="0" max="100">
        <span id="duration">00:00</span>
      </div>

      <div class="volume-bar">
        <label for="volume">üîä</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
        <audio id="audioPlayer" style="display: none;"></audio>
      </div>
    </div>

    <div class="playlist">
      <h3>Track List</h3>
      <ul id="trackList">
        <!-- –¥–∏–Ω–∞–º–∏–∫–∞–ª—ã“õ —Ç“Ø—Ä–¥–µ “õ–æ—Å—ã–ª–∞–¥—ã -->
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
